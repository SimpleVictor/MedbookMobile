<ion-header>
  <ion-navbar>
    <ion-title>
      Echo Logbook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>


  <ion-card *ngFor="let item of echoSpeech">

    <ion-card-header>
      <strong>Alexa Respons<span class="myelement"></span></strong>
    </ion-card-header>

    <ion-card-content>
      <p>{{item}}</p>
    </ion-card-content>

  </ion-card>

  <button danger full (click)="clearData()">Danger Outline</button>





</ion-content>
